<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Primeira Página</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/formulario.js"></script>
</head>

<body>
    <header>
        <div class="corpo">
            <div class="logo">
                <img src="img/logo-ifms.png" alt="Logo IFMS">
            </div>
            <div class="titulo">
                <h1>Central de Relacionamento - CEREL</h1>
                <p>INSTITUTO FEDERAL DE MATO GROSSO DO SUL</p>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- <div class="barra-superior"></div> -->
        <div class="conteudo">
            <div class="formulario">

                <!-- <h2 id="titulo-form">Formulário de Atendimento da Central de Relacionamento</h2> -->

                <form id="form" method="POST">

                    <div class="nome-form">
                        <h3>Informe seu nome:</h3>
                        <input type="text" id="nome-form" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="radio-container">

                        <div class="titulo-input">
                            <h3>Você é:</h3>
                            <p>Clique em uma das opções abaixo</p>
                        </div>

                        <div class="radio-item">
                            <input type="radio" id="estudante" name="tipo" value="Estudante" required>
                            <label for="estudante">Estudante</label>
                        </div>

                        <div class="radio-item">
                            <input type="radio" id="outro" name="tipo" value="Outro" required>
                            <label for="outro">Outro</label>
                        </div>

                    </div>

                    <div class="radio-container">

                        <div class="titulo-input">
                            <h3>Qual o atendimento desejado?</h3>
                            <p>Clique em uma das opções abaixo</p>
                        </div>
                        
                        <div class="radio-item">
                            <input type="radio" id="certificacao" name="atendimento" value="Certificação Encceja/Enem" required>
                            <label for="certificacao">Certificação Encceja/Enem</label>
                        </div>
                        
                        <div class="radio-item">
                            <input type="radio" id="inscricao" name="atendimento" value="Inscrição/Matrícula" required>
                            <label for="inscricao">Inscrições/Matrícula</label>
                        </div>

                        <!-- <div class="radio-item">
                            <input type="radio" id="matricula" name="atendimento" value="Matrícula/Rematrícula" required>
                            <label for="matricula">Matrícula</label>
                        </div> -->

                        <!-- <div class="radio-item">
                            <input type="radio" id="tranferencia" name="atendimento" value="Transferência" required>
                            <label for="tranferencia">Transferência</label>
                        </div> -->

                        <div class="radio-item">
                            <input type="radio" id="historico" name="atendimento" value="Histórico Escolar" required>
                            <label for="historico">Histórico Escolar</label>
                        </div>

                        <div class="radio-item">
                            <input type="radio" id="historico" name="atendimento" value="Outras Solicitações" required>
                            <label for="historico">Outras Solicitações</label>
                        </div>

                    </div>

                    <div class="enviar">
                        <button id="submit" type="submit" value="Enviar">Enviar</button>
                        <div id="message" style="display: none; color: green; margin-top: 10px;">Dados enviados com sucesso!
                </div>
                    </div>
                    
                </form>

                
            </div>
        </div>

        <!-- <footer>
            <div class="logo-inferior">
                <div class="img-footer">
                    <img id="dois" src="img/logo-gov.png" alt="Logo do Governo Federal do Brasil">
                </div>
            </div>
            <div class="barra-inferior">
                <p>&copy; 2025 IFMS - Instituto Federal de Mato Grosso do Sul - Campus Dourados. Todos os direitos
                    reservados.</p>
            </div>
        </footer> -->

        <script src="js/formulario.js"></script>
</body>

</html>
